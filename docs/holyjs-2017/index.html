<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>holyjs-2017</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="../common/reveal.js/css/reveal.css">
<link rel="stylesheet" href="../common/highlight.js/styles/dracula.css">
<link rel="stylesheet" href="../common/reveal-multi/rgs/custom.css">
        <link rel="stylesheet" href="../common/reveal.js/css/print/paper.css" media="print">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="../holyjs-2017/index.md"
                    data-separator="^(\r\n?|\n)---(\r\n?|\n)$"
                    data-separator-vertical="^(\r\n?|\n)----(\r\n?|\n)$"
                    data-separator-notes="^Note:"
                ></section>
            </div>
        </div>
        <script src="../common/reveal.js/lib/js/head.min.js"></script>
<script src="../common/reveal.js/js/reveal.js"></script>
<script src="../common/reveal-multi/rgs/reveal-multi.js"></script>
        <script>
            RevealMulti.init({
  "all": {
    "showNotes": true,
    "slideNumber": true,
    "theme": "custom",
    "transition": "none",
    "controls": true,
    "progress": true,
    "history": true,
    "center": true,
    "multiplex": {
      "secret": null,
      "id": null,
      "url": ""
    },
    "dependencies": [
      {
        "src": "../common/socket.io-client/dist/socket.io.js",
        "async": true
      },
      {
        "src": "../common/reveal.js/lib/js/classList.js",
        "condition": () => !document.body.classList
      },
      {
        "src": "../common/reveal.js/plugin/markdown/marked.js",
        "condition": () => !!document.querySelector('[data-markdown]')
      },
      {
        "src": "../common/reveal.js/plugin/markdown/markdown.js",
        "condition": () => !!document.querySelector('[data-markdown]')
      },
      {
        "src": "../common/reveal.js/plugin/highlight/highlight.js",
        "async": true,
        "callback": () => { hljs.initHighlightingOnLoad() }
      },
      {
        "src": "../common/reveal.js/plugin/zoom-js/zoom.js",
        "async": true
      },
      {
        "src": "../common/reveal.js/plugin/notes/notes.js",
        "async": true
      },
      {
        "src": "../common/reveal.js/plugin/math/math.js",
        "async": true
      }
    ]
  },
  "client": {
    "showNotes": false,
    "dependencies": [
      {
        "src": "../common/reveal.js/plugin/multiplex/client.js",
        "async": true
      }
    ]
  },
  "server": {
    "dependencies": [
      {
        "src": "../common/reveal.js/plugin/multiplex/master.js",
        "async": true
      }
    ]
  }
})
        </script>
    </body>
</html>
